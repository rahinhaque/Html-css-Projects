<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey-Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Survey-Form</h1>

    <!-- creating form -->

    <form action="Form" id="form">
        <!-- details -->

       <div class="form-control">
        <label for="Name" id="label-name">Name</label>
        <input type="text" name="" id="Name" placeholder="Enter Your Name">
       </div> 

       <div class="form-control">
        <label for="email" id="label-email">Email</label>
        <input type="email" name="" id="Email" placeholder="Enter Your Email">
       </div>

       <div class="form-control">
        <label for="age" id="label-age">Age</label>
        <input type="text" name="" id="age" placeholder="Enter Your Age">
       </div>

       <div class="form-control">
        <label for="role" id="label-role">Which Role best describes You</label>
        <select name="role" id="role">
            <option value="students">students</option>
            <option value="Intern">Intern</option>
            <option value="Professionals">Professionals</option>
            <option value="Others">Others</option>
        </select>
       </div>
       <div class="form-control">
        <label for="Recommand1">Would YOu REcommand This page to your Friends?</label>
        <label ><input type="radio" name="Recommand" id="Recommand1">Yes
        </label>
        <label for="Recommand2">
            <input type="radio" name="Recommand" id="Recommand2">NO  
              </label>
        <label for="Recommand3">
            <input type="radio" name="Recommand" id="Recommand3">Maybe
        </label>      
        
       </div>

       <div class="form-control">
        <label for="">Language and frameworks you know
            <small>[Check all that applies]</small>
        </label>
        <label for="inp1">
            <input type="checkbox" name="inp" id="inp1">C
        </label>

        <label for="inp2">
            <input type="checkbox" name="inp" id="inp2">C++
        </label>

        <label for="inp3">
            <input type="checkbox" name="inp" id="inp3">C#
        </label>

        <label for="inp4">
            <input type="checkbox" name="inp" id="inp4">Java
        </label>
        
        <label for="inp5">
            <input type="checkbox" name="inp" id="inp5">JavaScripts
        </label>

        <label for="inp6">
            <input type="checkbox" name="inp" id="inp6">Html
        </label>

        <label for="inp7">
            <input type="checkbox" name="inp" id="inp7">css
        </label>
        
       </div>

       <div class="form-control">
        <label for="comment">Enter Your Comment here</label>
        <textarea name="comment" id="cmnt1" placeholder="Enter your opinion here"></textarea>
       </div>

       <!-- submit buttom -->

       <button type="submit" value="submit">Submit</button>

    </form>
</body>
</html>
